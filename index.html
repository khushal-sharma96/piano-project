  <title>Khushal's Piano</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #313131;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-content: space-between;
      min-height: 96vh;
    }

    header {
      color: gold;
      font-size: 20px;
      font-family: cursive;
      font-weight: 800;
      padding: 10px;
      background: #000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 20px;
    }

    #piano {
      background: linear-gradient(rgb(114, 114, 114) -16%, black 30%);
      width: 90%;
      margin: auto;
      height: 400px;
      margin-top: 30px;
      border-radius: 10px;
      padding-top: 20px;
    }

    #upper-piano {
      width: 85%;
      margin: auto;
      background-color: #1c1c1c;
      height: 100px;
      border-radius: 10px;
      display: flex;
      padding: 15px;
      justify-content: space-between;
    }

    #upper-piano textarea {
      width: 80%;
      border-radius: 10px;
      color: goldenrod;
      background-color: #4c4c4c;
      padding: 5px;
      font-size: 15px;
      font-weight: 600;
    }

    #upper-piano div {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      justify-content: space-between;
    }

    #upper-piano button {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    #upper-piano button:active {
      scale: 0.7;
    }

    #upper-piano i:active {
      scale: 0.7;
    }

    #piano-keys {
      width: 95%;
      background: #dadada;
      height: 200px;
      margin: auto;
      margin-top: 5%;
      overflow-y: hidden;
      display: flex;
      position: relative;
    }

    .key {
      width: 55px;
      border-radius: 10px;
      transform: translate(0px, -8px);
      position: absolute;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
    }

    .key:active,.active {
      scale: 0.9;
      top: -10px; 
    }

    .wt-key {
      height: 104%;
      background: #818181;
      color: rgb(245, 245, 245);
      align-items: flex-end;
      padding-bottom: 10px;
    }

    .bk-key {
      height: 64%;
      width: 40px;
      background: #1a1a1a;
      transform: translate(-50%, -8px);
      z-index: 2;

    }

    .recording-start {
      animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }

      100% {
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }
    }

    .disable {
      pointer-events: none;
      color: #999999;
    }

    footer {
      color: goldenrod;
      text-align: center;
    }
  </style>
